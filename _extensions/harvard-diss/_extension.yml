title: harvard-diss
author: Christopher T. Kenny
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
        - biblio.typ
      filters:
        - special-sections.lua
      mainfont:
        - EB Garamond
      fontsize: 12pt
      toc-title: "Contents"
      section-numbering: "1"
      biblio-title: "References"
      bibliographystyle: "chicago-author-date"
